<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>در دست ساخت</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrapicons.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-comingsoon.css" />
  </head>

  <body id="coming-soon">
    <div class="coming-soon">
      <div class="comingsoon-content">
        <p class="title-comingsoon">ما به زودی می آییم</p>
        <p class="text-comingsoon">
          وب سایت ما در حال ساخت است. ما به زودی با سایت عالی جدیدمان اینجا
          خواهیم بود، مشترک شوید تا مطلع شوید
        </p>

        <div class="timer">
       
          <div id="seconds">
            <p></p><p>ثانیه</p>
          </div>
       
          
          <div id="minutes">
               <p></p><p>دقیقه</p>
             </div>
          
          <div id="hours">
               <p></p> <p>ساعت</p>
             </div>
              
          <div id="days">
               <p></p><p>روز</p>
             </div>
        </div>

        <form action="" class="position-relative">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="ایمیل خود را وارد کنید"
            />
            <button
              type="button"
              class="btn btn-warning text-white position-absolute top-0 start-0 h-100"
            >
              <i class="fa-solid fa-envelope"></i>
            </button>
          </div>
        </form>

        <ul
          class="social d-flex justify-content-center align-content-center mt-5"
        >
          <a href="">
            <li><i class="fa-brands fa-whatsapp"></i></li>
          </a>
          <a href="">
            <li><i class="fa-brands fa-instagram"></i></li>
          </a>
          <a href="">
            <li><i class="fa-brands fa-linkedin-in"></i></li>
          </a>
          <a href="">
            <li><i class="fa-brands fa-facebook-f"></i></li>
          </a>
        </ul>
      </div>
    </div>
  </body>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/javaScript.js"></script>
</html>
