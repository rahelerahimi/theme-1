<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrapicons.css" />
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <link rel="stylesheet" href="css/style.rejister.css" />
 <link rel="stylesheet" href="css/style.css" /> 

</head>
<body>
  

  <section>
    <div class="rejister">
      <div class="rejister-content">
        <figure class="d-flex justify-content-center"><img src="images/logo.png"  ></figure>
        <p class="text-center fw-bold fs-5"  >ایجاد حساب کاربری</p>
    
        <form action="" >
      
         
          <div class="mb-4">
            <input type="text" class="form-control " placeholder="نام کاربری" aria-label="Last name">
          </div>
        
          <div class="mb-4">
            <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="آدرس ایمیل">
          </div>

          <div class="mb-4">
            <input type="password" class="form-control " id="exampleFormControlInput1" placeholder="کلمه عبور">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control " id="exampleFormControlInput1" placeholder="تکرار کلمه عبور">
          </div>

          <div class="form-check mb-4 d-flex ">
            <input class="form-check-input ms-2" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
          مرا به خاطر بسپار
            </label>
          </div>


      
        <button type="button" class="btn btn-color w-100">عضویت</button>
    
      </form>
     <div class="text-center mt-2 font-size"><span>قبلا ثبت نام کرده اید؟</span> <a href="login.html" class="text-warning">ورود</a></div>

      </div>
 
    </div>
  </section>
</body>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.min.js"></script>
</html>
